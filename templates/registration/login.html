{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block main %}
<div class="sidenav">
    <div class="login-main-text">
        <h2>Cygnal <br>Authentication Provider</h2>
        <h3>SSO - {{ title }}</h3>
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">register</a> from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-xl-8 col-md-8 col-sm-12">
        <div class="login-form">
            <form method="post">
                <input type="hidden" name="next" value="{{ next }}" />
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
